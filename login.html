<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <img src="clown.png" alt="Clown Logo" id="logo"> Login - Example Site
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Additional styles specific to the login page */
        #loginForm {
            background-color: #f0f8ff; /* Very light blue */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            margin-top: 20px;
        }

        #logo {
            max-width: 80px; /* Set the max width to 80 pixels or adjust as needed */
            margin-right: 10px; /* Adjust the margin as needed */
        }

        /* Add this style to display the buttons in a horizontal line */
        #loginForm button {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>
        <img src="Capture.png" alt="Clown Logo" id="logo"> Clowning around
    </h1>
</header>

<div id="loginForm">
    <label for="usernameInput">Username:</label>
    <input type="text" id="usernameInput" placeholder="Enter username">

    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput" placeholder="Enter password">

    <button type="button" onclick="obfuscateLogin()">Login</button>
    <button type="button" onclick="backToMenu()">Back to Menu</button>
</div>

<input type="checkbox" id="loggedInStatus">

<script src="login.js"></script>

<script>
    function backToMenu() {
        // Replace the URL with the appropriate location of your menu page
        window.location.href = "menu.html";
    }
</script>
</body>
</html>
